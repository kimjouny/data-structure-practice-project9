<!DOCTYPE html>
    <head>
        <script type="module" src="javascripts/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <section class="foreground" >
            <i class="header-container">COMSO-STONE</i>
            <div class="content-container">
                <div class="title">
                    <span class="logo-wrapper">컴소-스톤<span class="tm">tm</span>에 참여하여</span>
                    <br>
                    새로운 기록을 세워보세요!
                </div>
                <div class="start-form">
                    <div class="name-wrapper">
                        <div class="name-header">이름</div>
                        <div class="name-form-container">
                            <input class="name-form" placeholder="이름을 입력하세요"></input>
                        </div>
                    </div>
                    <div class="start-btn">시작</div>
                </div>
            </div>
        </section>
        <video autoplay muted loop class="video">
            <source src="images/index_bg.mp4" type="video/mp4" />
        </video>
    </body>
</html>
